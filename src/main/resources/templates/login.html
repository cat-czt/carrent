<!DOCTYPE html>

<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://v3.bootcss.com/favicon.ico">
  <title>登录</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="../static/css/signin.css" rel="stylesheet">
  <script src="../static/js/bootStrap/ie-emulation-modes-warning.js"></script>
  <script src="../static/js/bootStrap/ie10-viewport-bug-workaround.js"></script>
  <script src="../static/js/bootStrap/html5shiv.min.js"></script>
  <script src="../static/js/bootStrap/respond.min.js"></script>
  <script src="../static/js/login/login.js"></script>
  <script src="../static/js/jquery/jquery.min.js"></script>
  <script src="../static/js/bootStrap/toastr.min.js"></script>
  <link href="../static/css/toastr.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

  <form id="loginForm" class="form-signin">
    <h2 class="form-signin-heading" style="text-align: center">Olympus Car Scheme</h2>
    <label for="account" class="sr-only">Account</label>
    <input type="email" id="account" class="form-control" placeholder="Please enter your account" required="" autofocus="">
    <label for="password" class="sr-only">Password</label><br>
    <input type="password" id="password" class="form-control" placeholder="Please enter your password" required=""><br>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Login</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="register()">Register</button>
  </form>

</div> <!-- /container -->
<script type="text/javascript">
  toastr.options.positionClass = 'toast-top-center';
</script>
</body>
</html>
