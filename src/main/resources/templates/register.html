<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户注册</title>
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../static/css/toastr.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Register</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="userName" class="form-control form-control-user" id="userName"
                                       placeholder="Please enter your name">
                            </div>
                            <div class="form-group">
                                <input type="account" class="form-control form-control-user" id="account"
                                       placeholder="please enter your login account">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="idCard" placeholder="Please enter your ID_CARD">
                            </div>
                            <div class="form-group">
                                <input type="mobile" class="form-control form-control-user" id="mobile"
                                       placeholder="Please enter your phone">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="password" placeholder="密码">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="repeatPassword" placeholder="确认密码">
                                </div>
                            </div>
                            <a href="javascript:register()" class="btn btn-primary btn-user btn-block">
                                注册
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/route/toLogin">已有账号？直接登录！</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="../static/js/sb-admin-2.min.js"></script>
<script src="../static/js/login/register.js"></script>
<script src="../static/js/utils/http.js"></script>
<script src="../static/js/bootStrap/toastr.min.js"></script>
<script type="text/javascript">
    toastr.options.positionClass = 'toast-top-center';
</script>

</body>

</html>
